<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src=main.js defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class=title>
        test
    </div>
    <div class=main>
        <!-- board inserted here -->
        <div id=status-text></div>
        <input id=restart-button type="button" value="Restart">
    </div>
    <div class=setup>
        <form autocomplete="off">
            <span class=setup-title>Player 1</span>
            <input class=setup-input id="player1-name" type="text" placeholder="Name" minlength="1" required>
            <input class=setup-input id="player1-symbol" type="text" placeholder="Symbol" minlength="1" maxlength="1" required>

            <span class=setup-title>Player 2</span>
            <input class=setup-input id="player2-name" type="text" placeholder="Name" minlength="1" required>
            <input class=setup-input id="player2-symbol" type="text" placeholder="Symbol" minlength="1" maxlength="1" required>

            <input id="start-button" type="button" value="Start">
        </form>
    </div>
</body>
</html>
